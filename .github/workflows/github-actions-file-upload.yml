name: Manual File Upload and Excel Update

on:
  workflow_dispatch: # Trigger manual

jobs:
  upload_and_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verificar archivo de Excel
        run: |
          if [ ! -f "CARMOTION_GOMMAS.xlsx" ]; then
            echo "❌ El archivo CARMOTION_GOMMAS.xlsx no existe en el repositorio."
            exit 1
          else
            echo "✅ Archivo encontrado: CARMOTION_GOMMAS.xlsx"
      
      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install pandas openpyxl requests

      - name: Run Python Script
        run: |
          python script.py

      - name: Subir archivo actualizado como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: CARMOTION_GOMMAS_ACTUALIZADO
          path: CARMOTION_GOMMAS_ACTUALIZADO.xlsx
          retention-days: 1

      - name: Eliminar archivo original
        run: |
          rm CARMOTION_GOMMAS.xlsx
          git add .
          git commit -m "Eliminando archivo original para mantener el repositorio limpio"
          git push
